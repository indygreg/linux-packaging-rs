[package]
name = "linux-package-analyzer"
version = "0.2.0-pre"
edition = "2021"
authors = ["Gregory Szorc <gregory.szorc@gmail.com>"]
license = "MPL-2.0"
description = "CLI tool to analyze Linux packages"
keywords = ["deb", "package", "rpm"]
homepage = "https://github.com/indygreg/linux-packaging-rs"
repository = "https://github.com/indygreg/linux-packaging-rs.git"
readme = "README.md"

[[bin]]
name = "lpa"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = "3.1"
cpio = "0.2"
futures = "0.3"
futures-util = "0.3"
iced-x86 = "1.15"
indoc = "1.0"
num_cpus = "1.13"
object = "0.29"
once_cell = "1.9"
pbr = "1.0"
rusqlite = { version = "0.28", features = ["bundled"] }
symbolic-demangle = "9.0"
tokio = { version = "1.23", features = ["full"] }
url = "2.2"
xz2 = { version = "0.1", features = ["static"] }
zstd = "0.11"

[dependencies.debian-packaging]
version = "0.16.0-pre"
path = "../debian-packaging"

[dependencies.rpm-repository]
version = "0.2.0-pre"
path = "../rpm-repository"

