[package]
name = "debian-packaging"
version = "0.17.0-pre"
authors = ["Gregory Szorc <gregory.szorc@gmail.com>"]
edition = "2021"
rust-version = "1.65"
license = "MPL-2.0"
description = "Debian packaging primitives"
keywords = ["debian", "package", "apt", "deb"]
homepage = "https://github.com/indygreg/linux-packaging-rs"
repository = "https://github.com/indygreg/linux-packaging-rs.git"
readme = "README.md"

[dependencies]
ar = "0.9.0"
async-std = { version = "1.12.0", features = ["unstable"] }
async-tar = "0.4.2"
async-trait = "0.1.74"
bytes = "1.5.0"
chrono = "0.4.31"
digest = "0.10.7"
futures = "0.3.29"
hex = "0.4.3"
libflate = "2.0.0"
mailparse = "0.14.0"
md-5 = "0.10.6"
once_cell = "1.18.0"
os_str_bytes = {  version = "6.6.1", features = ["conversions"] }
pin-project = "1.1.3"
pgp = "0.10.2"
pgp-cleartext = "0.9.0"
regex = "1.10.2"
serde = { version = "1.0.190", features = ["derive"] }
sha-1 = "0.10.1"
sha2 = "0.10.8"
simple-file-manifest = "0.11.0"
smallvec = "1.11.1"
strum = { version = "0.25.0", features = ["derive"] }
strum_macros = "0.25.3"
tar = "0.4.40"
thiserror = "1.0.50"
tokio = { version = "1.33.0", features = ["macros"] }
url = "2.4.1"
xz2 = { version = "0.1.7", features = ["static"] }
zstd = "0.12.4"

[dependencies.async-compression]
version = "0.4.4"
features = ["bzip2", "futures-io", "gzip", "lzma", "xz", "zstd"]

[dependencies.reqwest]
version = "0.11.22"
optional = true
default-features = false
features = ["rustls-tls", "stream"]

[dependencies.rusoto_core]
version = "0.48.0"
optional = true
default-features = false
features = ["rustls"]

[dependencies.rusoto_s3]
version = "0.48.0"
optional = true
default-features = false
features = ["rustls"]

[dev-dependencies]
glob = "0.3.1"
indoc = "2.0.4"
tempfile = "3.8.1"

[features]
default = ["http", "s3"]
http = ["reqwest"]
s3 = ["rusoto_core", "rusoto_s3"]
